<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el contenedor del iframe */
        .iframe-container {
            margin: 20px auto;
            max-width: 90%;
            width: 100%;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<script>
    window.addEventListener('message', function(event) {
        var product = event.data;
        if (product && product.name && product.detail && product.price && product.quantity) {
            addProductToCart(product);
        }
    });

    function addProductToCart(product) {
        cart.push(product);
        updateCart();
    }
</script>
<body>
    <!-- Contenedor general del body -->
    <div class="container">
        <!-- Contenedor para el iframe -->
        <div class="iframe-container">
            <h1>Maneko Import</h1>
            <iframe referrerpolicy="no-referrer-when-downgrade" id="product-iframe" height="1580px" width="100%" src="https://view-awesome-table.com/-NxeHzuZcPfJipDx0d1-/view"></iframe>
        </div>
        <div id="shopping-cart-container" class="section-container">
            <h1>Carrito de Compras</h1>
            <div class="product-form">
                <input type="text" id="product-name" placeholder="Nombre del Producto">
                <input type="text" id="product-detail" placeholder="Detalle del Producto">
                <input type="number" id="product-price" placeholder="Precio del Producto">
                <input type="number" id="product-quantity" placeholder="Cantidad">
                <button onclick="addToCart()">Agregar al Carrito</button>
            </div>
            <div class="cart">
                <h2>Productos en el Carrito</h2>
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Detalle</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="cart-total">
                    <h3>Total: S/.<span id="total-amount">0.00</span></h3>
                </div>
                <button onclick="generateOrder()">Generar Orden de Compra</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
