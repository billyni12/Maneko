<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        <div class="product-form">
            <input type="text" id="product-name" placeholder="Nombre del Producto">
            <input type="text" id="product-detail" placeholder="Detalle del Producto">
            <input type="number" id="product-price" placeholder="Precio del Producto">
            <input type="number" id="product-quantity" placeholder="Cantidad">
            <button onclick="addToCart()">Agregar al Carrito</button>
        </div>
        <div class="cart">
            <h2>Productos en el Carrito</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Detalle</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="cart-total">
                <h3>Total: $<span id="total-amount">0.00</span></h3>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
