<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <!-- STEP 1: Integración del script de Awesome Table -->
    <script src="https://app.awesome-table.com/AwesomeTableInclude.js"></script>
    <style>
        /* Estilo adicional para los contenedores */
        .section-container {
            margin: 20px auto;
            max-width: 90%;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .awesome-table-container {
            margin-top: 20px;
            overflow-x: auto; /* Para manejar tablas grandes */
        }

        .awesome-table-container div[data-type="AwesomeTableView"] {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-container">
            <h1>Carrito de Compras</h1>
            <div class="product-form">
                <input type="text" id="product-name" placeholder="Nombre del Producto">
                <input type="text" id="product-detail" placeholder="Detalle del Producto">
                <input type="number" id="product-price" placeholder="Precio del Producto">
                <input type="number" id="product-quantity" placeholder="Cantidad">
                <button onclick="addToCart()">Agregar al Carrito</button>
            </div>
            <div class="cart">
                <h2>Productos en el Carrito</h2>
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Detalle</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="cart-total">
                    <h3>Total: $<span id="total-amount">0.00</span></h3>
                </div>
                <button onclick="generateOrder()">Generar Orden de Compra</button>
            </div>
        </div>
        <div class="section-container awesome-table-container">
            <!-- STEP 2: Integración de Awesome Table dentro de un layout -->
            <div data-type="AwesomeTableView" data-filters="" data-viewID="-NxeHzuZcPfJipDx0d1-"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
